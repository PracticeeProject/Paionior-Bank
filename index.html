<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paionior Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="" id="main-div-controler">
        <h1 class="wlc fs-1 text-center pt-4">Wellcome to Paionior Bank</h1>
        <div class="form-decorator w-75 mx-auto p-3">
            <h3 class="ms-5 ps-4 ">Log In</h3>
            <input type="email" placeholder="Email" class="form-control w-75 mx-auto"><br>
            <input type="password" placeholder="Password" class="form-control w-75 mx-auto"><br>
            <input type="submit" value="Enter" class="btn btn-success margin-control" id="form-control">
        </div>

    </div>
    <div class="container" id="account-view">
        <div class="row d-flew justify-content-around text-center text-white mt-5 sub-container">
            <div class="col-3 py-3 deposit">
                <h4>Deposit</h4>
                <h1>$ <span id="depositeBal">00</span></h1>
            </div>
            <div class="col-3 py-3 withdrow">
                <h4>Withdrow</h4>
                <h1>$ <span id="withdrowBal">00</span></h1>
            </div>
            <div class="col-3 py-3 balance">
                <h4>Balance</h4>
                <h1>$ <span id="displayBalance">1080</span></h1>
            </div>
        </div>
        
        <div class="row d-flex justify-content-around mt-5  input-control">
            <div class="col-5 form-decorator p-4">
                <h4>Deposit</h4>
                <input type="text" class="form-control" id="diposit-fild"> <br>
                <button class="btn-sm btn-success " id="diposit-button">Deposit</button>
                <P class="mt-2 text-warning" id="dipositNote">Note: You are sucessfully Deposited. </P>
            </div>
            <div class="col-5  form-decorator p-6">
                <h4>Withdrow</h4>
                <input type="text" class="form-control" id="withdrowInput"> <br>
                <button class="btn-sm btn-success" id="withdrowButton">Withdrow</button>
                <P class="mt-2 text-warning" id="withdrowNote">Note: You can't withdrow more. </P>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
